<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/b8efeac290.js"></script>

    <title>Leaf a Note</title>
  </head>
  <body>
    <main>
      <form>
        <label for="nTitle">Title </label
        ><input type="text" name="title" id="nTitle" autocomplete="off"/>
        <label for="nField">Enter a note</label>
        <input type="text" name="nField" id="nField" autocomplete="off"/>
        <button class="leaf-submit" type="submit">
          Add Note
          <i class="fa fa-plus-square"></i>
        </button>
      </form>
      <div id="container">
        <div id="leavesTop">Notes</div>
        <div id="leaves">
          <!-- <div class="leaf">
            <p class= "leafCont"></p>
            <button>Delete</button>
          </div> -->
    
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
